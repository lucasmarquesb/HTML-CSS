<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag &lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as Tags &lt; h1 ... h6 &gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt; code &gt; ">Código-Fontes</abbr></li>
        <li><abbr title="Use as Tags &lt; ol &gt; e  &lt; li &gt;">Lista Numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt; ul &gt; e &lt; li &gt;">Lista com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
