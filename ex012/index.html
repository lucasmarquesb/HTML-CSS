<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente.</h1>
    <p>Estamos aprendendo a como inserir vídeos em HTML5.</p>
    <video src="midia/meu-video.mp4" width="300" controls></video>
    <h1>Inserindo Vídeos do YouTube.</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
